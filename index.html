
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summit Connect | An Extension of Your Team</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Cinzel:wght@700;900&family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-blue: #003c95;
      --navy: #00265e;
    }
    body {
      font-family: 'Inter', sans-serif;
      scroll-behavior: smooth;
      overflow-x: hidden;
      background: #f8fafc;
    }
    section[id] {
      scroll-margin-top: 100px;
    }
    
    /* Advanced Scroll Animations */
    .scroll-reveal {
      opacity: 0;
      transform: translateY(60px);
      filter: blur(10px);
      transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
    }
    .scroll-reveal.active {
      opacity: 1;
      transform: translateY(0);
      filter: blur(0);
    }

    /* Staggered Card Entrance */
    .stagger-reveal {
      opacity: 0;
      transform: translateY(40px) scale(0.98);
      transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }
    .stagger-reveal.active {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    /* Interactive Card Transitions */
    .interactive-card {
      transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
    }
    .interactive-card:hover {
      transform: translateY(-12px);
      box-shadow: 0 30px 60px -12px rgba(0, 60, 149, 0.15);
    }

    /* Keyframes for Reveal Animations */
    @keyframes reveal {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .animate-reveal {
      animation: reveal 1s cubic-bezier(0.23, 1, 0.32, 1) forwards;
      opacity: 0;
    }

    /* Stagger Delays */
    .stagger-1 { transition-delay: 100ms; }
    .stagger-2 { transition-delay: 200ms; }
    .stagger-3 { transition-delay: 300ms; }
    .stagger-4 { transition-delay: 400ms; }
    .stagger-5 { transition-delay: 500ms; }

    @keyframes float-slow {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      50% { transform: translate(10px, -10px) rotate(2deg); }
    }
    .animate-float-slow { animation: float-slow 8s ease-in-out infinite; }

    /* Premium Pop Button Effect */
    .pop-btn { 
      position: relative; 
      transition: all .5s cubic-bezier(0.16, 1, 0.3, 1); 
    }
    .pop-btn .sprout-icon {
      position: absolute;
      top: 0%;
      left: 50%;
      transform: translate(-50%, 0) scale(0.5);
      width: 24px;
      height: auto;
      transition: all .6s cubic-bezier(0.16, 1, 0.3, 1);
      z-index: -1;
      pointer-events: none;
      opacity: 0;
    }
    .pop-btn:hover { 
      transform: translateY(-4px);
    }
    .pop-btn:hover .sprout-icon { 
      opacity: 0.6; 
      top: -120%;
      transform: translate(-50%, 0) scale(1);
    }

    input:focus, select:focus, textarea:focus {
      border-color: var(--primary-blue) !important;
      box-shadow: 0 0 0 4px rgba(0, 60, 149, 0.1);
    }
  </style>
